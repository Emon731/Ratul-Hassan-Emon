<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ratul Hassan Emon | Dashboard</title>
        <link rel="icon" type="image/png" href="ikn.png">

    <script>
        if (!localStorage.getItem('token')) {
            window.location.href = "index.html";
        }
    </script>
    <style>
        body { background: #0a0f14; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { text-align: center; background: #161e26; padding: 50px; border-radius: 20px; border: 1px solid #10b981; }
        .btn-logout { background: #ef4444; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to your Dashboard</h1>
        <p>!!!Site is under Construction!!!</p>
        <button class="btn-logout" onclick="logout()">Logout Now</button>
    </div>

    <script>
        function logout() {
            localStorage.removeItem('token');
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
