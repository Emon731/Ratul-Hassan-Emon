<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Ratul Hassan Emon</title>
    <link rel="icon" type="image/png" href="ikn.png">
    <style>
        :root { --primary: #a855f7; --bg: #09090b; }
        body { background: var(--bg); color: white; font-family: 'Poppins', sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: rgba(255,255,255,0.03); padding: 30px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .welcome { font-size: 22px; font-weight: bold; color: var(--primary); }
        .logout-btn { background: #ef4444; color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; }
        .card { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); margin-top: 20px; }
        .btn { background: var(--primary); border: none; color: white; padding: 12px; border-radius: 10px; cursor: pointer; width: 100%; font-weight: bold; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; z-index: 100; }
        .modal-content { background: #111; padding: 30px; border-radius: 20px; border: 1px solid var(--primary); width: 300px; text-align: center; }
        input, select { width: 100%; padding: 10px; margin: 10px 0; background: #222; color: white; border: 1px solid #444; border-radius: 5px; box-sizing: border-box; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="welcome">Hello, <span id="user-display">Student</span>! âœ¨</div>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <h3>Explore Courses</h3>
    <div class="card">
        <h2>English Grammar</h2>
        <p>Basic to Advanced Admission Special</p>
        <p style="font-weight: bold; color: #ec4899;">Price: 750 BDT</p>
        <button class="btn" onclick="openPayment('English Grammar', 750)">Enroll Now</button>
    </div>
</div>

<div id="paymentModal" class="modal">
    <div class="modal-content">
        <h3 id="modalTitle">Course Name</h3>
        <p style="font-size: 0.9rem; color: #ccc;">Send Money: 01570284093</p>
        <input type="text" id="trxid" placeholder="Transaction ID (TrxID)">
        <select id="method">
            <option value="Bkash">Bkash</option>
            <option value="Nagad">Nagad</option>
        </select>
        <button id="submitBtn" class="btn" onclick="confirmPayment()">Submit Request</button>
        <p onclick="closeModal()" style="cursor:pointer; color: gray; margin-top: 15px;">Cancel</p>
    </div>
</div>

<script>
    const API_URL = "https://ratulhassanem0n-1.onrender.com";

    window.onload = function() {
        if (!localStorage.getItem('token')) {
            window.location.href = 'index.html';
            return;
        }
        const savedName = localStorage.getItem('userName');
        if (savedName) document.getElementById('user-display').innerText = savedName;
    };

    function logout() {
        localStorage.clear();
        window.location.href = 'index.html';
    }

    let selectedCourse = {};
    function openPayment(name, price) {
        selectedCourse = { name, price };
        document.getElementById('modalTitle').innerText = "Buy " + name;
        document.getElementById('paymentModal').style.display = 'flex';
    }

    function closeModal() { document.getElementById('paymentModal').style.display = 'none'; }

    async function confirmPayment() {
        const trxid = document.getElementById('trxid').value;
        const method = document.getElementById('method').value;
        const email = localStorage.getItem('userEmail');
        const name = localStorage.getItem('userName');

        if (!trxid) return alert("Enter Transaction ID!");

        const btn = document.getElementById('submitBtn');
        btn.disabled = true; btn.innerText = "Processing...";

        try {
            const res = await fetch(`${API_URL}/send-payment`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    name, email, course: selectedCourse.name, price: selectedCourse.price, method, trxid 
                })
            });
            if (res.ok) {
                alert("Request Sent! We will verify and unlock your course soon.");
                closeModal();
            } else {
                alert("Failed to send request.");
            }
        } catch (err) {
            alert("Network Error!");
        } finally {
            btn.disabled = false; btn.innerText = "Submit Request";
        }
    }
</script>
</body>
</html>
